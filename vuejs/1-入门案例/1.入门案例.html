<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hello 入门案例</title>
	</head>
	<body>
		<div id="app">
			<h1>双向数据绑定测试</h1>
			<!-- {{差值表达式}} -->
			<h3>{{ msg }}</h3>
		</div>
		
		
		<!-- 引入vue.js -->
		<script src="../js/vue.js"></script>
		<!-- 定义vue.js -->
		<script type="text/javascript">
			const app = new Vue({
				//element 元素  数据挂载
				el: "#app",
				data: {
					msg: "Vue的入门案例"
				}
			})
		</script>
	</body>
</html>
